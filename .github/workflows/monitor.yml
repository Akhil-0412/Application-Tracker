name: Gmail Monitor

on:
  schedule:
    # Run every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    environment: application-tracker-amber

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        run: |
          mkdir -p credentials
          echo "$GOOGLE_CREDENTIALS" > credentials/credentials.json
          echo "$GOOGLE_TOKEN" > credentials/token.json

      - name: Create .env file
        run: |
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" > .env
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env

      - name: Debug Environment
        run: |
          echo "Current directory: $(pwd)"
          ls -R credentials
          echo "Checking JSON validity..."
          python -c "import json; json.load(open('credentials/credentials.json'))" && echo "credentials.json is valid" || echo "credentials.json is INVALID"
          python -c "import json; json.load(open('credentials/token.json'))" && echo "token.json is valid" || echo "token.json is INVALID"
          echo "Checking Environment Variables..."
          if [ -z "$SPREADSHEET_ID" ]; then echo "SPREADSHEET_ID is missing"; else echo "SPREADSHEET_ID is set"; fi
          if [ -z "$GROQ_API_KEY" ]; then echo "GROQ_API_KEY is missing"; else echo "GROQ_API_KEY is set"; fi

      - name: Run monitor
        run: |
          python main.py --days 3
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Summary
        run: |
          echo "Monitor run completed at $(date)"
