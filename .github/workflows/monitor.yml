name: Gmail Monitor

on:
  schedule:
    # Run every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    environment: application-tracker-amber

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials/credentials.json
          echo "${{ secrets.GOOGLE_TOKEN }}" > credentials/token.json

      - name: Create .env file
        run: |
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" > .env
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env

      - name: Run monitor
        run: |
          python main.py --days 1
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Summary
        run: |
          echo "Monitor run completed at $(date)"
