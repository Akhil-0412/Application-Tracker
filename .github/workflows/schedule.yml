name: Trigger Vercel Update

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  trigger-update:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Endpoint
        run: curl -X GET https://application-tracker-amber.vercel.app/api/process
